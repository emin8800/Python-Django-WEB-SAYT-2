{% extends 'base.html' %}
{% load static %}
{% block contend %}


<br><br><br><br>
<div class="container ">
  <div class="row">
    <div class="col-md-6 m-auto">
      <form method="POST" class="mt-3">

        {% csrf_token %}

        {{ error }}

        {% for field in form %}

        <div class="col-md-12 mb-3 mt-3" style="margin-left: 1%;">
            <br>
            {{ field }}
            <br>

        </div>

        {% endfor %}

        <div class="col-md-6 mb-3">

          <p class="text-danger">
          </p>
        </div>
        <div class="form-group text-center mb-0">
          <button type="submit" class="theme-btn"> Login <i class="fas fa-arrow-right"></i></button>
          <a class="btn btn-secondary" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa-brands fa-google"></i>
          </a>
          <a class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}"><i class="fa-brands fa-square-facebook"></i></a>

        </div>
      </form>
      <div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
