{% extends 'base.html' %}
{% load static %}
{% block contend %}



<form method="POST" style="background-color: rgb(93, 134, 158);" action="#" class="mt-3" enctype="multipart/form-data">
  <br><br><br>
  <div class="container" style="width: 600px; color: #000;" >
    {% csrf_token %}

    {{ error }}
    <br>
    {% for field in form %}
    <br>
    {{ field }}
    <br>
    {% endfor %}
    <div class="form-group text-center mb-0" style="padding-top: 20px;">
      <button type="submit" class="theme-btn"> Register <i class="fas fa-arrow-right"></i></button>
      <div class="container signin">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
      </div>
    </div>
  </div>
</form>

{% endblock %}
